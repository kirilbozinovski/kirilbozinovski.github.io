<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formi</title>
  </head>
  <body>
    <form>
      <p><input type="name" placeholder="Enter your name" /></p>
      <p>
        <label>Type your password <input type="password" /> </label>
      </p>
      <p><input type="number" placeholder="Enter number" /></p>

      <p><input type="date" /></p>
      <select>
        <option>Macedonia</option>
        <option>USA</option>
        <option>Canada</option>
      </select>
      <p>
        Option 1 <input type="checkbox" /> Option 2
        <input type="checkbox" /> Option 3 <input type="checkbox" /> Option 4
        <input type="checkbox" />
      </p>
      <select size="3">
        <option>Macedonia</option>
        <option>USA</option>
        <option>Canada</option>
      </select>
      <p>Male<input type="radio" /> Female<input type="radio" /></p>
      <p><textarea>Enter your message...</textarea></p>
      <button>Send</button>
      <button>Cancel</button>
    </form>
    <br />
    <table border="2" width="450px">
      <tr align="left">
        <th>Name</th>
        <th>"Your Name"</th>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="lastname" /></td>
      </tr>
      <tr>
        <td>Sex</td>
        <td>
          <p>Male<input type="radio" /> Female<input type="radio" /></p>
        </td>
      </tr>
      <tr>
        <td>Eye color</td>
        <td><input type="color" placeholder="choose one" />choose one</td>
      </tr>
      <tr>
        <td>Check all that apply</td>
        <td>
          <p>
            Over 6 feet tall <input type="checkbox" /> Over 200 pounds
            <input type="checkbox" />
          </p>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Describe your athletic ability <br /><textarea></textarea>
        </td>
      </tr>
      <tr>
        <td><button>Enter my information</button></td>
      </tr>
    </table>
  </body>
</html>
